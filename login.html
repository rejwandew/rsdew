<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        /* Custom styling for focus states */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Blue focus ring */
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
        <p class="text-center text-gray-600 mb-8">Please log in to continue</p>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="Enter your username"
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div id="message" class="text-center text-sm font-medium mt-4">
                </div>
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-105"
                >
                    Log In
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageDiv = document.getElementById('message');

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Define the correct credentials
            const correctUsername = "cse64d";
            const correctPassword = "iloveuu";

            if (username === correctUsername && password === correctPassword) {
                messageDiv.textContent = "Login Successful! Redirecting...";
                messageDiv.className = "text-center text-green-600 text-sm font-medium mt-4"; // Green for success

                // Set the 'isLoggedIn' flag in localStorage
                localStorage.setItem('isLoggedIn', 'true');

                // --- REDIRECT TO THE PROTECTED WEBPAGE ---
                // IMPORTANT: Replace 'YOUR_PROTECTED_WEBPAGE_URL_HERE.html' with the actual URL
                // of the webpage you want to redirect to after successful login.
                window.location.href = 'uttara.html';

            } else {
                messageDiv.textContent = "Invalid username or password. Please try again.";
                messageDiv.className = "text-center text-red-600 text-sm font-medium mt-4"; // Red for error
                usernameInput.value = ''; // Clear username
                passwordInput.value = ''; // Clear password
                usernameInput.focus(); // Focus back on username for easy re-entry
            }
        });

        // Logout function (can be called from a logout button on your protected page)
        function logout() {
            localStorage.removeItem('isLoggedIn'); // Remove the login flag
            // Redirect back to the login page
            window.location.href = 'login.html'; // Make sure this matches your login page URL
        }
    </script>
</body>
</html>
